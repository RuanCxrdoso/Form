<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rumo a marte - OnebitX</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="node_modules/bootstrap/dist/js/bootstrap.js" defer></script>
    <link rel="shortcut icon" href="images/FAVICON-SPACEX.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="py-5">
    <div class="container px-4 container1">
        <div class="text-center">
            <img class="img-fluid mt-4 mb-3 topLogo" src="./images/logoOneBitDark.png" alt="LP Logo">
        </div>
        <!-- --------------------------------------------------------------------------------------------------- -->
        <p class="paragraph">1 - Qual o seu nome ?</p>
        <div class="input-group input-group-md mb-3">
            <span class="input-group-text" id="basic-addon1">Primeiro nome:</span>
            <input type="text" class="form-control" placeholder="Digite aqui" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div class="input-group input-group-md mb-3">
            <span class="input-group-text" id="basic-addon1">Segundo nome:</span>
            <input type="text" class="form-control" placeholder="Digite aqui" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <!-- --------------------------------------------------------------------------------------------------- -->
        <p class="mt-1 paragraph">2 - Qual o seu gênero ?</p>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Masculino
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
            <label class="form-check-label" for="flexRadioDefault2">
              Feminino
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
            <label class="form-check-label" for="flexRadioDefault3">
              Prefiro não informar
            </label>
        </div>
        <!-- --------------------------------------------------------------------------------------------------- -->
        <p class="mt-1 paragraph">3 - Marque os treinamentos que você fez:</p>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault1">
            <label class="form-check-label" for="flexSwitchCheckDefault1">Treinamento básico de Astronauta</label>
        </div>

        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault2">
            <label class="form-check-label" for="flexSwitchCheckDefault2">Treinamento físico básico</label>
        </div>

        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault3">
            <label class="form-check-label" for="flexSwitchCheckDefault3">Treinamento avançado de astronauta</label>
        </div>

        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault4">
            <label class="form-check-label" for="flexSwitchCheckDefault4">Treinamento físico intenso</label>
        </div>
        <!-- --------------------------------------------------------------------------------------------------- -->
        <p class="mt-3 paragraph">4 - Quais você acha que são sua qualidade?</p>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
            <label class="form-check-label" for="inlineCheckbox1">Proativo</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
            <label class="form-check-label" for="inlineCheckbox2">Resistente</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
            <label class="form-check-label" for="inlineCheckbox3">Não vômito fácil</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
            <label class="form-check-label" for="inlineCheckbox4">Não temo marciano</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option5">
            <label class="form-check-label" for="inlineCheckbox5">Já vi todos os star wars</label>
          </div>

          <div class="text-center">
            <button type="button" class="btn btn-outline-danger mt-2 mb-3 btnSend">Enviar</button>
        </div>
    </div>

    <div class="container text-center footer">
        <p>Feito por Ruan Cardoso &copy;</p>
    </div>
</body>
</html>
